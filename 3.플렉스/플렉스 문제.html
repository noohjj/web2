<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-problem</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .head_wrap{
            width: 100%;
            background-color: lightblue;
        }


        .menu_box{
            display: flex;
            justify-content: flex-end;
        }

        .menu{
            display:flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="head_wrap">

        <div class="head_logo">
            KOHONJIN
        </div>

        <div class="menu_box">
            <div class="menu">HOME</div>
            <div class="menu">PRODUCT</div>
            <div class="menu">CONTACT</div>
        </div>

    </div>
    

</body>
</html>
